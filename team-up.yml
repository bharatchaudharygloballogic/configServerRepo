--- 
eureka: 
  client: 
    fetch-registry: true
    register-with-eureka: true
  service-url: 
    defaultZone: "http://localhost8761/eureka"
server: 
  port: 8082
  spring: 
    data: 
      host: localhost
      mongodb: ~
    spring: 
      data: 
        mongodb: "port:27017"
      spring: 
        data: 
          mongodb: 
            database: TeamupDB



